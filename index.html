<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Artist Search</title>
  </head>
  <body>
    <div class="container-fluid" id="header-container">
      <div class="row" id="header-row">
        <div class="col-md-12" id="header-col-1">
          <h1>Spotify Artist Search</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="main-content">
      <div class="row" id="artist-search-row">
        <div class="col-md-offset-4 col-md-4" id="artist-search-col-center">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="Search for an artist..." id="artist-search-input">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" id="artist-search-submit">Search</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</html>
